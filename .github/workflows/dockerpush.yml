name: ci

on:
  push:
    tags:
      - "*"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            jeffhardyski/go-to-do-list
          # generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
  updategit:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Update Manifest Repo
        uses: actions/checkout@v3
        with:
          repository: 'kwehen/go-todo-argocd'
          token: ${{ secrets.GIT_PASSWORD }}
      - name: Modify Images
        run: |
          git config --global user.name "kwehen"
          git config --global user.email "kwesihenry11@gmail.com"
          pwd
          cat todo-manifest.yml
          sed -i "s|jeffhardyski/go-to-do-list:.*|jeffhardyski/go-to-do-list:${{ needs.docker.outputs.tags }}|g" todo-manifest.yml
          cat todo-manifest.yml
          git add .
          git commit -m "Completed by GitHub Actions - ${{ needs.docker.outputs.tags }}"
          git push
        env:
            GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
            GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}