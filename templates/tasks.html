<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>
    <link rel="stylesheet" href="/static/css/tasklist.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><a href="/" style="text-decoration:none; color: black;">Task List</a></h1>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Urgency</th>
                    <th>Hours</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                    <tr data-urgency="{{.Urgency}}">
                        <td>{{.ID}}</td>
                        <td>{{.Task}}</td>
                        <td>{{.Urgency}}</td>
                        <td>{{.Hours}}</td>
                        <td>{{if .Completed}}Yes{{else}}No{{end}}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
