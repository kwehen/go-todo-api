<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <h1>Task List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Urgency</th>
                <th>Hours</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Task}}</td>
                    <td>{{.Urgency}}</td>
                    <td>{{.Hours}}</td>
                    <td>{{if .Completed}}Yes{{else}}No{{end}}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
